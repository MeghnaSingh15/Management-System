<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>New Employees</h2>
  <div>
    <label for="name">Enter Name</label><br>
    <input type="text" id="name" placeholder="Enter Name">
  </div>
  <div>
    <label for="profession">Enter Profession</label><br>
    <input type="text" id="profession" placeholder="Enter Profession">
  </div>
  <div>
    <label for="age">Enter Age</label><br>
    <input type="number" id="age" placeholder="Enter Age">
  </div>
  <button onclick="addEmployee()">Add User</button>

  <div class="message" id="message"></div>

  <h3>Added Employees</h3>
  <div class="employee-container" id="employeeList">
  </div>

  

  <script src="script.js"></script>

</body>
</html>
